<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>OCDP - Oral Cancer Dectect Project</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/waves.min.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/nanoscroller.css"/>
    <!--        <link rel="stylesheet" href="css/nanoscroller.css"/>-->
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>

<h:body>
    <div class="container">
        <div class="row espacoAcima50">
            <div class="account-col text-center">
                <img src="images/logo/logo_m.png" alt="OCDP - ORAL CANCER DECTECT PROJECT"
                     title="OCDP - ORAL CANCER DECTECT PROJECT"/>
                <h3 class="espacoAcima20">Seja bem vindo! Fa√ßa o login na sua conta.</h3>
                <h:form id="form" class="m-t espacoAcima20">
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                    <div class="form-group espacoAcima10">
                        <p:inputText  value="#{LoginController.usuarioTO.cpf}" styleClass="form-control"
                                     placeholder="CPF" id="cpf" maxlength="11"/>
                    </div>
                    <div class="form-group">
                        <p:password value="#{LoginController.usuarioTO.senha}" styleClass="form-control"
                                    placeholder="Senha"
                                    id="senha"/>
                    </div>
                    <a href="#" class="col-md-6" style="float: left; text-align: left"><input type="checkbox"/> Lembre-me</a>
                    <a href="#" class="col-md-6" style="float: right; text-align: right" >Esqueci minha senha</a>
                    <br /><br /><br />
                    <p:commandLink styleClass="btn btn-lg btn-primary col-md-5 linkHover" value="Login" style="border-radius: 5px; :#FFFFFF;"
                                   action="#{LoginController.logar}" ajax="false" id="logar"/>
                    <a class="btn btn-lg btn-default col-md-5" style="float: right; border: solid 1px #CCCCCC; border-radius: 5px;" href="register.jsf">Cadastre-se</a>
                    <br /><br /><br />
                    <p class="centro" style="color: #aaaaaa;"><p:outputLabel value="Oral Cancer Dectect Project #{LoginController.ano}"/></p>
                </h:form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/pace.min.js"></script>
</h:body>
</html>
